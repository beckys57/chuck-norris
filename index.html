<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"></meta>
        <title>Chuck's Wisdom</title>
       <link href='https://fonts.googleapis.com/css?family=Squada+One' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
         <style>
         
body{
  margin: 0;
  box-sizing: border-box;
  font-size:18px;
  font-family: 'Squada One', cursive;
  background: url(http://subtlepatterns2015.subtlepatterns.netdna-cdn.com/patterns/dark_embroidery.png);
  background-color: #2d2d2d;
}


.bgImg{
  width: 100%;
  height: auto;
  margin: 1em 0;
}

.container{
  position: relative;
  display: block;
  width: 40em;
  overflow: auto;
  margin: auto;
  padding: 2em 2.5rem 3.5rem;
  background-color: white;
  border: 1px solid black;
}

.quote-container{
  width: 30rem;
  height: auto;
  background-color: black;
  float:left;
  padding: 2em;
  border: 0.25rem solid black;
}

a{
  cursor: pointer;
  text-transform: none;
}

h1{
  text-align: center;
  color: black;
  text-transform: uppercase;
  font-size: 2.5em;
  margin: 0.5em 0 1.25em;
  padding: 0 0 0.4em;
  border-bottom: 2px solid black;
  
}

.wisdom{
  width: 100%;
  font-size: 1.2em;
  color: white;
  text-align: center;
  font-family: 'Oswald', sans-serif;
}

.more{
  position: absolute;
  top: 15.25em;
  right: 2.5rem;
  width: 4.35em;
  padding: 0.5em 1em 0.1em;
  border: 2px solid black;
  background-color: white;
  color: black;
  font-size: 1.5em;
  font-family: inherit;
  text-transform: uppercase;
  cursor: pointer;
}

.more:hover{
  font-style: italic;
}

.source{
  font-size: 0.6em;
  position: absolute;
  bottom: 0;
  right: 0;
  color: black;
  padding: 0.2em;
}
</style>
    </head>
    <body>
  <div id="app">
    
  </div>
  
  
  
  <script src="/static/bundle.js"></script>
</body>
</html>
